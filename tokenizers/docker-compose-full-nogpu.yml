services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - private
      - public

  backend-ws:
    build: ./backend
    ports:
      - "8765:8765"
    depends_on:
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
      - MODE=ws
      - MISTRAL_CTX=8192
      - GPTOSS20B_CTX=50000
      - DEEPSEEKERR1_CTX=8192
    command: ["python", "app_chat.py"]
    networks:
      - private
      - public

  backend-http:
    build: ./backend
    ports:
      - "9765:9765"
    depends_on:
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
      - MODE=http
      - MISTRAL_CTX=8192
      - GPTOSS20B_CTX=50000
      - DEEPSEEKERR1_CTX=8192
    command: ["python", "app_chat.py"]
    networks:
      - private
      - public

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend/html:/usr/share/nginx/html
      - ./frontend/conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend-ws
      - backend-http
    networks:
      - public
      - private

volumes:
  ollama_data:

networks:
  public:
    driver: bridge
    internal: false
  private:
    driver: bridge
    internal: true
